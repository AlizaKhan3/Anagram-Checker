<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style=" background-color: rgb(51, 0, 50);">
    <div class="container my-container col col-lg-7">
        <div class="card-body">
            <h5 class="card-title h1 text-center heading">Anagram Checker</h5>
            <div class="input-group input-group-lg wordInput">
                <span class="input-group-text" id="inputGroup-sizing-lg">Word-1</span>
                <input type="text" id="word-1" class="form-control p-1" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg"  style="text-transform: lowercase;">
            </div>
            <div class="input-group input-group-lg wordInput">
                <span class="input-group-text" id="inputGroup-sizing-lg">Word-2</span>
                <input type="text" id="word-2" class="form-control p-1" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" style="text-transform: lowercase;">
            </div>
            <button type="submit" id="acceptWords" onclick="getValue()"
                class="btn btn-success p-3 col-12 btn-theme">Enter</button>
        </div>
    </div>
    <div id="result"></div>
    <script src="app.js"></script>
</body>

</html>
